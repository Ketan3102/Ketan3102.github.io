<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="assets/css/chatbot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="assets/js/chatbot.js" defer></script>
</head>

<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">smart_toy</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How may I help you?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="true" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    <script>
        var bounceDiv = document.getElementsByClassName('chatbot-toggler');

        bounceDiv.addEventListener('click', function () {
            bounceDiv.style.animation = 'none';
        });

        bounceDiv.addEventListener('mouseenter', function () {
            bounceDiv.style.animation = 'bounceAni 2s infinite alternate';
        });

        bounceDiv.addEventListener('mouseleave', function () {
            bounceDiv.style.animation = 'none';
        });
    </script>
</body>
</html>
